<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" integrity="sha256-rTpdO0HXBCNpreAHcu6tB2Ppg515Vo+5GtYSsnNLz+8=" crossorigin="anonymous"/>
  <title>Random User Generator</title>
</head>
<body style="min-height: 100vh;" class="has-background-link">
  <section class="section columns">
    <div class="container column is-narrow">
      <div class="card" style="min-width: 500px;">
        <div class="card-header">
            <h1 class="card-header-title is-centered is-size-4">Random User Generator</h1>
        </div>
        <div class="card-content">
          <div class="columns">
            <div class="column is-narrow">
              <figure class="image is-128x128">
                <img id="user-picture" class="is-rounded" src="https://randomuser.me/api/portraits/women/45.jpg" alt="user-image">
              </figure>
            </div>
            <div class="column">
              <p>
                <span class="has-text-weight-bold">Name: </span><span id="user-name">Sara Wilson</span>
              </p>
              <p>
                <span class="has-text-weight-bold">Email: </span><span id="user-email">sarawilson@gmail.com</span>
              </p>
              <p>
                <span class="has-text-weight-bold">Phone: </span><span id="user-phone">(555) 555â€“5555</span>
              </p>
              <p>
                <span class="has-text-weight-bold">Location: </span><span id="user-location">Boston MA</span>
              </p>
              <p>
                <span class="has-text-weight-bold">Age: </span><span id="user-age">30</span>
              </p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer-item">
            <button class="button is-fullwidth is-primary" id="generate">
              Generate User
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="./script.js"></script>
</body>
</html>
